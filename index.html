<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe Collection Sliding Carousel</title>
  </head>

  <body>
    <header>
      <h1>Shoe Collection Sliding Carousel</h1>
    </header>

    <main>
      <div class="carousel">
        <div class="carousel-container">
          <div class="carousel-container">
            <!-- Carousel Item 1 -->
            <div class="carousel-item">
              <img src="shoe-1.jpg" alt="Shoe 1" />
              <div class="caption">Shoe 1 - Air Maximus</div>
            </div>
            <!-- Carousel Item 2 -->
            <div class="carousel-item">
              <img src="shoe-2.jpg" alt="Shoe 2" />
              <div class="caption">Shoe 2 - Lunar Runner</div>
            </div>
            <!-- Carousel Item 3 -->
            <div class="carousel-item">
              <img src="shoe-3.jpg" alt="Shoe 3" />
              <div class="caption">Shoe 3 - Trailblazer Pro</div>
            </div>
            <!-- Add more carousel items as needed -->
          </div>
        </div>

        <button class="carousel-nav prev">Previous</button>
        <button class="carousel-nav next">Next</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Shoe Collection Carousel</p>
    </footer>
  </body>
</html>
